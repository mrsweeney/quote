<!DOCTYPE html>
<html>
<head>
	<title>CSS My Site</title>
	<style type="text/css">
		
		div
		{
			background-color: green;
			width: 300px;
			height: 300px;
		}
		
		div:hover
		{
			background-color: red;
			color: white;
			font-weight: bold;
		}
		a{text-decoration: none;}
		a:hover
		{text-decoration: underline;}
		p
		{font-family: arial; color: black; font-size: 25px; font-weight: bold; text-decoration: underline;}
	</style>
</head>
<body>

	<p>Hello world.  This text is styled!</p>

	<div><a href="#"> Hello World</a></div>

	
</body>
</html>
