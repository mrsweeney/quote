<!DOCTYPE html>
<html>
<head>

	<title>Links</title>
	<style type="text/css">
		
		div
		{
			margin-top: 20px;
		}
		a
		{
			text-decoration: none;
			background-color: black;
			color: red;
			padding: 10px;
			border-radius: 5px;
		}

		a:hover
		{
			color: green;
			text-decoration: underline;

		}

		a:active
		{
			color: white;
			background-color: silver;
		}
		

	</style>

</head>
<body>

	<div><a href="http://www.netflix.com">My Link</a></div>


</body>
</html>
